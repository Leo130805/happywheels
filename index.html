<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happywheels</title>

    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />


    <script src="map.js" type="module"></script>
  </head>
  <body>
    <h1>ğŸ Happywheels ğŸ</h1>
    <header class="time-filter-header">
      <label>
        Filter by time:
        <input type="range" id="time-slider" min="-1" max="1440" value="-1">
        <time id="selected-time" style="display: block;"></time>
        <em id="any-time" style="display: block; color: #888; font-style: italic;">(any time)</em>
      </label>
    </header>

    <p>An immersive, interactive map of bike traffic in Boston.</p>

    <div id="map">
        <svg></svg>
      </div>

      <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
      </div>
      

  </body>
</html>
